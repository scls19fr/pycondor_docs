<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Condor Task default</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script>

function initialize() {
    var task = 
{
    "Airport": [1, 0, 0, 0, 0, 1],
    "Name": ["Saint Auban", "Go", "Coupe S", "3 Eveches", "DORMILLOUSE FORT", "Saint Auban"],
    "Lat": [44.054901123046875, 44.015087127685547, 44.053600311279297, 44.288883209228516, 44.414447784423828, 44.054901123046875],
    "Lon": [5.9840002059936523, 6.0107221603393555, 6.3285999298095703, 6.5361166000366211, 6.3811173439025879, 5.9840002059936523],
    "Altitude": [1500, 1500, 1600, 2700, 2200, 1500],
    "Bearing": [154.23273551236616, 80.323608132413028, 32.245807464910968, 318.6197381618004, 218.49526123153822, NaN],
    "DistanceToGo": [4.9155326100405059, 25.769656536525254, 30.957813484480624, 18.623293120981465, 50.983799044198904, NaN]
};

    function getMaxOfArray(numArray) {
        return Math.max.apply(null, numArray);
    }

    function getMinOfArray(numArray) {
        return Math.min.apply(null, numArray);
    }

    var len = task["Name"].length;

    var flightPlanCoordinates = [];

    var center = new google.maps.LatLng(
        (getMaxOfArray(task["Lat"]) + getMinOfArray(task["Lat"])) / 2.0,
        (getMaxOfArray(task["Lon"]) + getMinOfArray(task["Lon"])) / 2.0
    );

    var closed = (task["Lat"][0] == task["Lat"][len-1]) && (task["Lon"][0] == task["Lon"][len-1]);

    var mapOptions = {
        zoom: 10,
        center: center,
        mapTypeId: google.maps.MapTypeId.HYBRID
    };

    var map = new google.maps.Map(document.getElementById('map-canvas'),
        mapOptions);

   var infowindow =  new google.maps.InfoWindow({
        content: ""
    });

    //for (var i = len - 1; i >= 0; i--) {
    for (var i = 0; i < len; i++) {
        var Lat = task["Lat"][i];
        var Lon = task["Lon"][i];
        var Name = task["Name"][i];
        var Alt = task["Altitude"][i];
        var turnPointStrId = (i + 1).toString();
        turnPoint = new google.maps.LatLng(Lat, Lon);
        flightPlanCoordinates.push(turnPoint);
        if ( (i != len - 1) || (!closed) ) {
            var marker = new google.maps.Marker({
                position: turnPoint,
                map: map,
                title: turnPointStrId + ": " + Name,
                icon: 'http://chart.apis.google.com/chart?chst=d_map_pin_letter&chld=' + (i + 1).toString() + '|FE6256|000000'
            });
        

            var contentString = '<div id="content">'+
                '<div id="siteNotice">'+
                '</div>'+
                '<h1 id="firstHeading" class="firstHeading">' + turnPointStrId + ": " + Name + '</h1>'+
                '<div id="bodyContent">'+
                '<dl>'+
                '<dt>Lat: </dt><dd>' + Lat.toString() + '</dd>'+
                '<dt>Lon: </dt><dd>' + Lon.toString() + '</dd>'+
                '<dt>Alt: </dt><dd>' + Alt.toString() + '</dd>'+
                '</dl>'+
                '<dl>'+            
                '<dt>Google search: </dt><dd><a href="https://www.google.fr/?#safe=off&q=' + Name + '">' + Name + '</a></dd>'+
                '</dl>'+
                '</div>'+
                '</div>';

            bindInfoWindow(marker, map, infowindow, contentString);

        }


    }

    var flightPath = new google.maps.Polyline({
        path: flightPlanCoordinates,
        geodesic: true,
        strokeColor: '#FF0000',
        strokeOpacity: 1.0,
        strokeWeight: 2
    });


    flightPath.setMap(map);
}

function bindInfoWindow(marker, map, infowindow, description) {
    google.maps.event.addListener(marker, 'click', function() {
        infowindow.setContent(description);
        infowindow.open(map, marker);
    });
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
